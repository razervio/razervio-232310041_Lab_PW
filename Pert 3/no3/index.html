<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Perhitungan Faktorial dan Deret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>PERHITUNGAN FAKTORIAL dan DERET</h2>
        <form id="faktorialForm">
            <label for="nilaiN">N:</label>
            <input type="number" id="nilaiN" min="0" required>

            <div class="buttons">
                <button type="button" onclick="hitung()">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div class="output" id="hasilOutput">
            <p><strong>Faktorial:</strong> <span id="hasilFaktorial">-</span></p>
            <p><strong>Jumlah Deret:</strong> <span id="hasilJumlah">-</span></p>
        </div>
    </div>

    <script>
        function hitung() {
            const n = parseInt(document.getElementById('nilaiN').value);

            let faktorial = 1;
            for (let i = 1; i <= n; i++) {
                faktorial *= i;
            }

            let jumlah = (n * (n + 1)) / 2;

            document.getElementById('hasilFaktorial').textContent = faktorial;
            document.getElementById('hasilJumlah').textContent = jumlah;
        }
    </script>
</body>
</html>
