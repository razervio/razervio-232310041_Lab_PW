<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ucapan Waktu</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function() {
            var waktu = new Date();
            var jam = waktu.getHours();

            if (jam >= 5 && jam < 12) {
                alert("Selamat Pagi");
            } else if (jam >= 12 && jam < 18) {
                alert("Selamat Siang");
            } else {
                alert("Selamat Malam");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Halaman Ucapan Otomatis</h1>
        <p>Refresh halaman untuk melihat perubahan ucapan berdasarkan waktu.</p>
    </div>
</body>
</html>
